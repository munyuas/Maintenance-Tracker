<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../css/html5reset.css">
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic' rel='stylesheet' type='text/css'>        
        <title>Maintenance Tracker - Sign In</title>
    </head>
    <body>
        <header class="admin">
            <div class = "admin-nav">
                <nav>
                    <div class="wrapper">
                        <a href="../index.html">
                            <img src="../images/logo-white.png" alt="maintenance tracker logo" class="logo">
                        </a>
                            <ul class="main-nav">              
                                <li><a href="index.html">Sign in</a></li>
                                <li class="active"><a href="signup.html">Sign up</a></li>
                            </ul>
                        </div>
                    </nav>
            </div>
        <form class="admin" action="#" method="post">
            <h2>Admin Sign up</h2>
            <p>
                <label for="username" class="label">Admin Username</label>
                <input id="username" name="username" type="text" required>
            </p>
            
            <p>
                <label for="email" class="label">Email</label>
                <input id="email" name="email" type="email" required>
            </p>
            
            <p>
                <label for="password" class="label">Password</label>
                <input id="password" name="password" type="password" required>
            </p>
             
             <p>
                <label for="retype-password" class="label">Retype Password</label>
                <input id="retype-password" name="retype-password" type="password" required>
            </p>
            
            <p>
                <input type="submit" value="Sign in" id="submit">
            </p>            
        </form>
        </header>
    </body>
</html>
