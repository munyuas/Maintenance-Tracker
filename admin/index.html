<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../css/html5reset.css">
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic' rel='stylesheet' type='text/css'>        
        <title>Maintenance Tracker - Sign up</title>
    </head>
    <body>
        <header class="admin">
            <div class = "admin-nav">
                <nav>
                    <div class="wrapper">
                    <a href="../index.html">
                        <img src="../images/logo-white.png" alt="maintenance tracker logo" class="logo">
                    </a>
                        <ul class="main-nav">                     
                            <li class="active"><a href="signin.html">Sign in</a></li>
                            <li><a href="signup.html">Sign up</a></li>                           
                            </ul>
                        </div>
                    </nav>
            </div>
        <form class="admin" action="#" method="post">
            <h2>Admin Sign In</h2>
            <p>
                <label for="username" class="label">Admin name</label>
                <input id="username" name="username" type="text">
            </p>            
            <p>
                <label for="password" class="label">Password</label>
                <input id="password" name="password" type="password">
            </p>
             
            <p>
                <input type="submit" value="Sign in" id="submit">
            </p>            
        </form>
        </header>
    </body>
